<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@600&display=swap" rel="stylesheet">
   <script src="script.js" defer></script>
   <title>speed typing</title>
</head>
<body>
   
   <section class="time">

      <div class="timer" id="timer">0</div>

   </section>



   <div class="things">

      <div class="horizontal">

         <div class="container">
            <div class="quote-display" id="quoteDisplay">quote</div>
            <textarea id="quoteInput" class="quote-input">quote</textarea>

         </div>
         <p class="instruction"> choose time </p>
         <div class="times">
            <button class="timebtn" onclick="max(60);">60</button>
            <button class="timebtn" onclick="max(30);">30</button>
            <button class="timebtn" onclick="max(120);">120</button>
         </div>
         <div><button class="btn" onclick="resetclicked();">Reset</button>
         </div>

         <h1 class=" scr" id="scrh1">0</h1>

      </div>

   </div>

</body>


</html>
