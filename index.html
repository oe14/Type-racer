<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@600&display=swap" rel="stylesheet">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">

   <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
   <script src="script.js" defer></script>
   <title>speed typing</title>
</head>

<body>





   <div class="things">

      <div class="horizontal">
         <section class="choosetime">
            <p class="instruction"> choose time to start typing</p>
            <div class="times">
               <button class="timebtn" onclick="max(60);quoteenable();" id="btn60">60</button>
               <button class="timebtn" onclick="max(30);quoteenable();" id="btn30">30</button>
               <button class="timebtn" onclick="max(120);quoteenable();" id="btn120">120</button>
            </div>
         </section>


         <section class="time">
            <div class="timetext">time left: </div>
            <div class="timer" id="timer">0</div>

         </section>
         <div class="container">
            <div class="quote-display" id="quoteDisplay">quote</div>
            <textarea id="quoteInput" class="quote-input" disabled>quote</textarea>

         </div>


         <div><button class="btn" onclick="resetclicked();">Reset</button>
         </div>

         <h1 class=" scr" id="scrh1">0</h1>

      </div>

   </div>

</body>


</html>
